<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="row">
          <img src="./assets/img/Shower.png" alt="Cloud Image" />
        </div>
        <div class="row">15C</div>
        <div class="row">Shower</div>
        <div class="row">Today - Fri 5 Jun</div>
        <div class="row">Helsinki</div>
      </div>
      <div class="right">
        <div class="temperature-icons">
          <span>C</span>
          <span>F</span>
        </div>
        <div class="weather-cards">
          <div class="card">Tomorrow</div>
          <div class="card">Sun 7 Jun</div>
          <div class="card">Monday 8 Jun</div>
          <div class="card">Tuesday 9 Jun</div>
          <div class="card">Wednesday 10 Jun</div>
        </div>
        <div class="highlights">
          <h2>Today's Highlights</h2>
          <div class="highlight-row">
            <div class="highlight-card">
              <div class="highlight-title">Wind Status</div>
              <div class="highlight-value">7 mph</div>
            </div>
            <div class="highlight-card">
              <div class="highlight-title">Humidity</div>
              <div class="highlight-value">84%</div>
            </div>
          </div>
          <div class="highlight-row">
            <div class="highlight-card">
              <div class="highlight-title">Visibility</div>
              <div class="highlight-value">6.4 miles</div>
            </div>
            <div class="highlight-card">
              <div class="highlight-title">Air Pressure</div>
              <div class="highlight-value">998 mb</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
  </body>
</html>
